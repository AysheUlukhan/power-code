<marquee behavior="alternate" direction="right" Scrollamount=20>Register Form</marquee>
 <fieldset>
    <legend>Register Form</legend>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="surname">Surname</label>
        <input type="text" id="surname">

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="tel">Tel</label>
        <input type="tel" id="tel">

        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" minlength="8">
        <label for="apassword">Again Password</label>
        <input type="password" id="apassword" minlength="8">

        <br><br>
        <label for="gender">Gender:</label>     
         <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
     



        <p><input type="text"> <span>-</span> <input type="text"></p>

       
        
        
        
        <br><br>
        <label for="country">Select Country</label>
        <select multiple>
          <optgroup label="Country">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Turkiye">Turkiye</option>
            <option value="Pakistan">Pakistan</option>
            <option value="England">England</option>
          </optgroup>
          <optgroup label="City">
            <option value="Baku">Baku</option>
            <option value="Anakara">Anakara</option>
            <option value="Islamabad">Islamabad</option>
            <option value="London">London</option>
          </optgroup>
        </select>
        <br><br>
        <textarea name="" id="" cols="20" rows="5">Bio:</textarea>
        <br><br>
        <br><br>


        <button>send</button>

        <!-- <button type="reset"><h1>send</h1></button> -->
        <!-- <input type="reset"> -->
    </form>
 </fieldset>
